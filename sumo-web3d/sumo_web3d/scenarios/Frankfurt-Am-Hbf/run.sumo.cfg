<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="osm.net.xml"/>
        <route-files value="osm.bicycle.rou.alt.xml,osm.bicycle.trips.xml"/>
        <additional-files value="osm.bus.trips.xml"/>
    </input>

    <output>
        <tripinfo-output value="trips.trips.xml"/>
        <save-state.prefix value="state"/>
    </output>

    <report>
        <log value="sumo_log.txt"/>
        <no-step-log value="true"/>
    </report>

    <emissions>
        <phemlight-path value="./PHEMlight/"/>
    </emissions>

</configuration>
